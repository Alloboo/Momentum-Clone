<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <header>
        <h2 id="clock">00:00</h2>
        <div id="weather">

        </div>

    <main>
        <form id="login-form" class="hidden">
            <p>Hello, what's your name?</p>
            <input maxlength="15" type="text" required >
        </form>

        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </main>
    <footer>
        <p>image source from Freepik</p>

        <a
            href="https://kr.freepik.com/free-photo/white-marble-product-backdrop-wall_15557704.htm#&position=1&from_view=collections#position=1">3</a>
        <a

</body>

</html>
