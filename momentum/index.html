<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <header>
        <div class="box">
            <h2 id="clock" class="fade">00:00</h2>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main>
        <form id="login-form" class="hidden">
            <p class="fade">Hello, what's your name?</p>
            <input class="fade" maxlength="15" type="text" required>
        </form>

        <h1 id="greeting" class="hidden" class="fade"></h1>
        <form id="todo-form" class="hidden" class="fade">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list" class="hidden"></ul>
        <div id="quote" class="fade">
            <span></span>
            <span></span>
        </div>
    </main>
    <footer>
        <a
            href="https://kr.freepik.com/free-photo/bw-greek-statue-image-in-torn-paper-style-remixed-media_17227711.htm#&position=7&from_view=collections">image
            source from Freepik</a>
    </footer>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
